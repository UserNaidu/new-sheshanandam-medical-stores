  <main class="container contact-container" data-aos="fade-up">
    <section>
      <h1>Contact Us</h1>
      <form id="contact-form" action="mailto:example@example.com" method="POST">
        <label>Name<input name="name" required></label>
        <label>Email<input name="_replyto" type="email" required></label>
        <label>Message<textarea name="message" rows="5" required></textarea></label>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
    <section class="map" data-aos="fade-left">
      <h2>Our Location</h2>
      <iframe title="shop-map" src="https://www.google.com/maps?q=Vishakapatnam,+India&output=embed" style="border:0" allowfullscreen="" loading="eager"></iframe>
